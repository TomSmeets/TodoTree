plugins {
    id 'com.android.application'
}

android {
    namespace 'nl.tsmeets.todotree'
    compileSdk 32

    defaultConfig {
        applicationId "nl.tsmeets.todotree"
        minSdk 26
        targetSdk 32
        versionCode 4
        versionName "1.3"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.5.1'
}